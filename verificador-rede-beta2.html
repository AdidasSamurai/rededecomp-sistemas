<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Rede</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游댌 Verificador de Rede</h1>
        
        <!-- Informa칞칚o do IP Fixo -->
        <div class="input-group">
            <label>IP de Origem (Fixo):</label>
            <input type="text" id="ipOrigem" value="192.168.1.10" readonly>
        </div>

        <!-- Entrada da M치scara -->
        <div class="input-group">
            <label for="mascaraBits">M치scara de Rede (em bits):</label>
            <input type="number" id="mascaraBits" min="0" max="32" placeholder="Ex: 24">
        </div>

        <!-- Entrada do IP de Destino -->
        <div class="input-group">
            <label for="ipDestino">IP de Destino:</label>
            <input type="text" id="ipDestino" placeholder="Ex: 192.168.1.20">
        </div>

        <!-- Bot칚o para Verificar -->
        <button onclick="verificarRede()">Verificar Rede</button>

        <!-- 츼rea de Resultados -->
        <div id="resultadoMascara" class="input-group"></div>
        
        <div id="resultadoRede" class="result"></div>
    </div>

    <script>
    // FUN칂츾O 1: Converter m치scara de bits para formato decimal
    function mascaraBitsParaDecimal(bits) {
        // Valida칞칚o b치sica
        if (bits < 0 || bits > 32) {
            return "Inv치lido";
        }
        
        // Cria uma m치scara com '1's seguidos de '0's
        let mascaraBinaria = '';
        
        // Primeiro: coloca os '1's (parte da rede)
        for (let i = 0; i < bits; i++) {
            mascaraBinaria += '1';
        }
        
        // Depois: completa com '0's at칠 32 bits (parte do host)
        while (mascaraBinaria.length < 32) {
            mascaraBinaria += '0';
        }
        
        // Divide em 4 octetos (grupos de 8 bits)
        const octeto1 = mascaraBinaria.substring(0, 8);
        const octeto2 = mascaraBinaria.substring(8, 16);
        const octeto3 = mascaraBinaria.substring(16, 24);
        const octeto4 = mascaraBinaria.substring(24, 32);
        
        // Converte cada octeto de bin치rio para decimal
        const decimal1 = parseInt(octeto1, 2);
        const decimal2 = parseInt(octeto2, 2);
        const decimal3 = parseInt(octeto3, 2);
        const decimal4 = parseInt(octeto4, 2);
        
        // Retorna no formato "255.255.255.0"
        return `${decimal1}.${decimal2}.${decimal3}.${decimal4}`;
    }

    // FUN칂츾O 2: Fun칞칚o principal que ser치 chamada pelo bot칚o
    function verificarRede() {
        // 1. Pegar os valores digitados pelo usu치rio
        const mascaraBits = document.getElementById('mascaraBits').value;
        const ipDestino = document.getElementById('ipDestino').value;
        
        // 2. Validar entradas
        if (!mascaraBits || !ipDestino) {
            alert('Por favor, preencha todos os campos!');
            return;
        }
        
        // 3. Converter a m치scara e mostrar resultado (ITEM A do trabalho)
        const mascaraDecimal = mascaraBitsParaDecimal(parseInt(mascaraBits));
        
        // Mostra a m치scara em formato decimal
        document.getElementById('resultadoMascara').innerHTML = `
            <strong>M치scara de Rede em Decimal:</strong><br>
            <span style="font-family: monospace; font-size: 18px;">${mascaraDecimal}</span>
        `;
        
        // 4. A verifica칞칚o se est치 na mesma rede vir치 no pr칩ximo passo
        document.getElementById('resultadoRede').style.display = 'none';
    }
</script>
</body>
</html>
