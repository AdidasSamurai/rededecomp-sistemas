<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Rede</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificador de Rede</h1>
        
        <!-- Informa√ß√£o do IP Fixo -->
        <div class="input-group">
            <label>IP de Origem (Fixo):</label>
            <input type="text" id="ipOrigem" value="192.168.1.10" readonly>
        </div>

        <!-- Entrada da M√°scara -->
        <div class="input-group">
            <label for="mascaraBits">M√°scara de Rede (em bits):</label>
            <input type="number" id="mascaraBits" min="0" max="32" placeholder="Ex: 24">
        </div>

        <!-- Entrada do IP de Destino -->
        <div class="input-group">
            <label for="ipDestino">IP de Destino:</label>
            <input type="text" id="ipDestino" placeholder="Ex: 192.168.1.20">
        </div>

        <!-- Bot√£o para Verificar -->
        <button onclick="verificarRede()">Verificar Rede</button>

        <!-- √Årea de Resultados -->
        <div id="resultadoMascara" class="input-group"></div>
        
        <div id="resultadoRede" class="result"></div>
    </div>

    <script>
        // NOSSA L√ìGICA VAI AQUI!
        // No pr√≥ximo passo, implementaremos as fun√ß√µes JavaScript
    </script>
</body>
</html>
