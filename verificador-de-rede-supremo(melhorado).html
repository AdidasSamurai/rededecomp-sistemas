<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Rede - StarkTech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1e1e2e);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }

        .stark-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stark-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b35, #ffd166, transparent);
        }

        .stark-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .stark-header h1 {
            font-size: 2.4em;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .stark-header p {
            color: #888;
            font-size: 1.1em;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stark-input-group {
            margin-bottom: 25px;
        }

        .stark-label {
            display: block;
            color: #ff6b35;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .stark-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .stark-input:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.05);
        }

        .stark-input[readonly] {
            background: rgba(255, 255, 255, 0.02);
            color: #888;
        }

        .stark-button {
            background: linear-gradient(135deg, #ff6b35, #ff8e53);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 20px;
            width: 250px;
        }

        .stark-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .results-section {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid #333;
            display: none;
        }

        .result-category {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            border-left: 3px solid #ff6b35;
        }

        .result-category h3 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .binary-display {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #333;
            color: #ffd166;
            font-size: 0.95em;
        }

        .network-highlight {
            color: #4ecdc4;
            font-weight: bold;
        }

        .host-highlight {
            color: #ff6b6b;
            font-weight: bold;
        }

        .success-result {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid #4ecdc4;
            color: #4ecdc4;
            padding: 25px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .error-result {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 25px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .calculation-steps {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            font-size: 0.9em;
        }

        .step {
            margin-bottom: 12px;
            padding-left: 15px;
            border-left: 2px solid #444;
            color: #888;
        }

        .step strong {
            color: #ffd166;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ecdc4;
            margin-right: 8px;
        }

        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255, 107, 53, 0.02) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255, 107, 53, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        .decimal-display {
            font-size: 1.3em;
            color: #fff;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            border-left: 3px solid #ffd166;
        }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    
    <div class="stark-container">
        <div class="stark-header">
            <h1>Analisador de Rede</h1>
            <p>Sistema de Verificação de Conectividade</p>
        </div>

        <div class="input-grid">
            <div class="stark-input-group">
                <label class="stark-label">IP de Origem (Fixo)</label>
                <input type="text" id="ipOrigem" value="192.168.1.10" readonly class="stark-input">
            </div>

            <div class="stark-input-group">
                <label class="stark-label">IP de Destino</label>
                <input type="text" id="ipDestino" placeholder="ex: 192.168.1.20" class="stark-input">
            </div>
        </div>

        <div class="stark-input-group">
            <label class="stark-label">Máscara de Rede (bits)</label>
            <input type="number" id="mascaraBits" min="0" max="32" placeholder="ex: 24" class="stark-input">
        </div>

        <button onclick="verificarRede()" class="stark-button">
            Iniciar Análise
        </button>

        <div class="results-section" id="resultsSection">
            <div class="result-category">
                <h3>Conversão de Máscara</h3>
                <div id="resultadoMascara"></div>
                <div class="calculation-steps" id="maskCalculation"></div>
            </div>

            <div class="result-category">
                <h3>Análise Binária</h3>
                <div id="binaryAnalysis"></div>
            </div>

            <div class="result-category">
                <h3>Verificação de Rede</h3>
                <div id="resultadoRede"></div>
                <div class="calculation-steps" id="networkCalculation"></div>
            </div>
        </div>
    </div>

    <script>
        function mascaraBitsParaDecimal(bits) {
            if (bits < 0 || bits > 32) return "Inválido";
            
            let mascaraBinaria = '';
            for (let i = 0; i < bits; i++) mascaraBinaria += '1';
            while (mascaraBinaria.length < 32) mascaraBinaria += '0';
            
            const octetos = [];
            for (let i = 0; i < 32; i += 8) {
                octetos.push(mascaraBinaria.substring(i, i + 8));
            }
            
            const decimal = octetos.map(octeto => parseInt(octeto, 2)).join('.');
            
            // Mostrar cálculo detalhado
            const maskCalcElement = document.getElementById('maskCalculation');
            maskCalcElement.innerHTML = `
                <div class="step"><strong>Passo 1:</strong> Criar máscara binária com ${bits} bits '1'</div>
                <div class="step"><strong>Passo 2:</strong> Dividir em octetos: ${octetos.join(' . ')}</div>
                <div class="step"><strong>Passo 3:</strong> Converter para decimal: ${octetos.map(oct => parseInt(oct, 2)).join(' . ')}</div>
            `;
            
            return decimal;
        }

        function ipParaBinario(ip) {
            const octetos = ip.split('.');
            let ipBinario = '';
            
            for (let octeto of octetos) {
                let binario = parseInt(octeto).toString(2);
                ipBinario += binario.padStart(8, '0');
            }
            
            return ipBinario;
        }

        function formatarBinarioComCores(binario, mascaraBits) {
            return `<span class="network-highlight">${binario.substring(0, mascaraBits)}</span><span class="host-highlight">${binario.substring(mascaraBits)}</span>`;
        }

        function verificarRede() {
            const mascaraBits = parseInt(document.getElementById('mascaraBits').value);
            const ipDestino = document.getElementById('ipDestino').value;
            const ipOrigem = '192.168.1.10';
            
            if (!mascaraBits || !ipDestino) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Mostrar seção de resultados
            document.getElementById('resultsSection').style.display = 'block';

            // Converter máscara
            const mascaraDecimal = mascaraBitsParaDecimal(mascaraBits);
            document.getElementById('resultadoMascara').innerHTML = `
                <div class="decimal-display">
                    <strong>${mascaraBits}-bit →</strong> ${mascaraDecimal}
                </div>
            `;

            // Análise binária
            const ipOrigemBin = ipParaBinario(ipOrigem);
            const ipDestinoBin = ipParaBinario(ipDestino);
            const mascaraBin = ipParaBinario(mascaraDecimal);

            document.getElementById('binaryAnalysis').innerHTML = `
                <div class="binary-display">
                    <strong>IP de Origem:</strong> ${ipOrigem}<br>
                    Binário: ${formatarBinarioComCores(ipOrigemBin, mascaraBits)}
                </div>
                <div class="binary-display">
                    <strong>IP de Destino:</strong> ${ipDestino}<br>
                    Binário: ${formatarBinarioComCores(ipDestinoBin, mascaraBits)}
                </div>
                <div class="binary-display">
                    <strong>Máscara de Rede:</strong> ${mascaraDecimal}<br>
                    Binário: ${formatarBinarioComCores(mascaraBin, mascaraBits)}
                </div>
            `;

            // Verificação de rede
            const redeOrigem = ipOrigemBin.substring(0, mascaraBits);
            const redeDestino = ipDestinoBin.substring(0, mascaraBits);
            const mesmaRede = redeOrigem === redeDestino;

            const resultadoElemento = document.getElementById('resultadoRede');
            const networkCalcElement = document.getElementById('networkCalculation');

            if (mesmaRede) {
                resultadoElemento.innerHTML = `
                    <div class="success-result">
                        <div style="font-size: 1.3em; margin-bottom: 10px;">
                            <span class="status-indicator"></span>
                            IPs na Mesma Rede
                        </div>
                        <div>Os endereços IP estão no mesmo segmento de rede</div>
                    </div>
                `;
            } else {
                resultadoElemento.innerHTML = `
                    <div class="error-result">
                        <div style="font-size: 1.3em; margin-bottom: 10px;">
                            <span class="status-indicator" style="background: #ff6b6b;"></span>
                            IPs em Redes Diferentes
                        </div>
                        <div>Os endereços IP estão em segmentos de rede diferentes</div>
                    </div>
                `;
            }

            networkCalcElement.innerHTML = `
                <div class="step"><strong>Cálculo de Rede:</strong></div>
                <div class="step">Rede de Origem: <span class="network-highlight">${redeOrigem}</span></div>
                <div class="step">Rede de Destino: <span class="network-highlight">${redeDestino}</span></div>
                <div class="step">Correspondência: <strong style="color: ${mesmaRede ? '#4ecdc4' : '#ff6b6b'}">${mesmaRede ? 'SIM' : 'NÃO'}</strong></div>
            `;

            // Scroll para resultados
            document.getElementById('resultsSection').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Efeitos de foco nos inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.stark-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.background = 'rgba(255, 107, 53, 0.08)';
                });
                input.addEventListener('blur', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.05)';
                });
            });
        });
    </script>
</body>
</html>
